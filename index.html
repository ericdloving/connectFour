<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect Four!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  
  </head>
  <body>
    <app>

    </div><span id="startBar">
      <form>
        <input class="playerName" id='redPlayer' placeholder="Red Player" />

        <input

      <div class = pendingTokenSpace id="holdingArea"></div>
      <div class = gameBoard id="theBoard">
         
          </div>

      </div>
    </span>
    <div id="gameBoard"></div>
</app>
  </body>
